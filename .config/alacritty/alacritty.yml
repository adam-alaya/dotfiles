# Color Scheme
# Change the import to change the color scheme
import:
  - ~/dotfiles/.config/alacritty/themes/tokyo-night.yml

live_config_reload: true

scrolling:
    history: 10000
    multiplier: 10

selection:
    semantic_escape_chars: '|:"'' {}()[]<>'
    save_to_clipboard: true

window:
  opacity: 1.0
  padding:
    x: 10
    y: 5
  decorations: none

font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular
  bold:
    family: "FiraCode Nerd Font Propo"
    style: Bold
  italic:
    family: "FiraCode Nerd Font Mono Light"
    style: Italic
  bold_italic:
    family: "FiraCode Nerd Font Mono SemBd"
    style: Bold Italic
  size: 8.0
  # use_thin_strokes: true

draw_bold_text_with_bright_colors: true
cursor:
  style: Block
  unfocused_hollow: true

